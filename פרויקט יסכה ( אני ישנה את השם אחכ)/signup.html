<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="signup.css" rel="stylesheet" type="text/css">
    <script src="signup.js"></script>
    <script src="database.js"></script>
    <script src="network.js"></script>
    <script src="server.js"></script>
    <script src="user.js"></script>
    <script src="FXMLHttpRequest.js"></script>
</head>

<header>
    <h1>CONTACT YOUR CONTACTS</h1>
</header>

<body>

    <div id="containerLogIn" class="containerLogIn">
        <h2>LOG IN</h2>
        <form id="form1">
            <label class="divUsername" for="nameLogIn">your name:</label><br>
            <input class="divUsername" type="text" id="nameLogIn" maxlength="10" name="nameLogIn"
                   placeholder="Enter user name" size="10" required><br>
            <label class="divEmail" for="email">your Email:</label><br>
            <input class="divEmail" type="email" id="email" name="email"
                   placeholder="Enter Email" size="10" required><br>
            <label class="divPassword" for="passwordLogIn">your password:</label><br>
            <input class="divPassword" type="password" id="passwordLogIn" name="passwordLogIn"
                   placeholder="Enter password" size="10" minlength="8" maxlength="10"
                   required><br>
        </form>

        <button class="inputButton" id="logIn" name="logIn" type="button" value="LOG IN"></button><br>
        <button class="inputButton" type="button" id="createAccount" name="createAccount"
                value="Create account" onclick="switchVisible();"></button>
    </div>
    <div id="containerSignIn">
        <h2>SIGN UP</h2>
        <form id="form2">
            <input type="text" id="nameSignIn" maxlength="10" name="nameSignIn" placeholder="Choose a User Name"
                size="100" required><br>
            <input type="password" id="passwordSignIn" name="passwordSignIn" placeholder="Choose a Password" size="100"
                minlength="8" maxlength="10" required><br>
            <input id="signIn" name="signIn" class="inputButton" type="button" value="Sign up" formaction=""
                onclick="switchVisible();">
        </form>
    </div>
    <label id="message"></label>

</body>
</html>
